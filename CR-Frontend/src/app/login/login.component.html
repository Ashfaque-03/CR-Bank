<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">

                        <div class="col-lg-6 d-flex align-items-center loginLfimage">

                            <div class="bg-text">
                                <h1 class="loginLfh1">CR BANK</h1>
                                <p class="loginLfp">Your trust is our motto. Give money and leave your responsability.
                                </p>
                            </div>

                        </div>

                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://t4.ftcdn.net/jpg/03/74/43/43/360_F_374434314_SipAGhMT3MsZqPiEgBgC6x0TtT2LqPl8.jpg"
                                        style="width: 185px;" alt="logo">
                                    <!-- <h4 class="mt-1 mb-5 pb-1">We are The CR Team</h4> -->
                                </div>

                                <form (ngSubmit)="login()" [formGroup]="loginArray">
                                    <p>Please login to your account</p>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example11" class="form-control"
                                            placeholder="Enter your account number" formControlName="acno" name="acno" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Password</label>
                                        <input type="password" id="form2Example22" class="form-control" placeholder="Enter your password" formControlName="pswd" name="pswd" />
                                        
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-dark btn-block fa-lg gradient-custom-2 mb-3 w-100"
                                            type="submit">Log
                                            in</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn btn-outline-danger" (click)="register()">Register Now</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
