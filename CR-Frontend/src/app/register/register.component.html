<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4 mt-5">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Register now</h2>
            <form (ngSubmit)="register()" [formGroup]="registerArray">
              <!-- 2 column grid layout with text inputs for the names -->
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Customer Name</label>
                    <input type="text" id="form3Example1" class="form-control" formControlName="uname" name="uname" />
                  </div>
                </div>
              </div>

              <!-- account number input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Account Number</label>
                <input type="text" id="form3Example3" class="form-control" formControlName="acno" name="acno" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control"formControlName="pswd" name="pswd" />
              </div>

              <!-- Checkbox
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div> -->

              <!-- Submit button -->
              <button type="submit" class="btn btn-outline-primary w-50 btn-block mb-5">Register</button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Already a user: <a href="">Login now</a></p>

              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://c1.wallpaperflare.com/preview/254/1019/812/gold-money-scholarship.jpg"
          class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
